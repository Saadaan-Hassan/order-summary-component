<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="img-container"></div>
      <div class="card flex-all-center flex-column">
        <div class="card-title-desc text-center">
          <h1 class="fs-large fc-neutral-900 fw-black">Order Summary</h1>
          <p class="fs-medium fw-medium fc-neutral-700">
            You can now listen to million of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="price-plan flex-all-center fs-medium bc-primary-200">
          <div><img src="./images/icon-music.svg" alt="" /></div>
          <div>
            <p class="fc-neutral-900 fw-bold">Actual Plan</p>
            <p class="fc-neutral-700 fs-small">&dollar;59.99/year</p>
          </div>
          <div class="price-plan-change">
            <a href="#" class="fs-xsmall">Change</a>
          </div>
        </div>
        <div class="text-center flex-all-center flex-column decision">
          <button class="btn fc-neutral-300 bc-primary-900 fw-bold">
            Proceed to Payment
          </button>
          <a class="fc-neutral-700 fw-bold fs-xsmall">Cancel Order</a>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Saadaan-Hassan" target="_blank">Saadaan Hassan</a>.
    </div>
  </body>
</html>
